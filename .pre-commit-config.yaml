repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.0.0
          - prettier-plugin-sh@0.14.0

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        entry: shfmt -w -i 4 -sr
        language: system
        types: [shell]
        files: (^scripts/.*\.sh$|.*\.sh$)
        exclude: ^pkgs/.*PKGBUILD$

      - id: shellcheck
        name: ShellCheck (Scripts)
        entry: shellcheck
        language: system
        types: [shell]
        files: (^scripts/.*\.sh$|.*\.sh$)
        exclude: ^pkgs/.*PKGBUILD$
        args: ["--severity=warning"]

      - id: shellcheck-pkgbuild
        name: ShellCheck (PKGBUILD)
        entry: shellcheck
        language: system
        files: ^pkgs/.*PKGBUILD$
        args: ["--shell=bash", "--exclude=SC2034,SC2148,SC2154,SC2164"]

      - id: bash-syntax-check
        name: Bash Syntax Check
        entry: bash -n
        language: system
        files: (^pkgs/.*PKGBUILD$|^scripts/.*\.sh$|.*\.sh$)
